<html>
	<head>
		<title>Functions</title>
	</head>
	<body>
		<div id="output" style="white-space:pre;"></div>
		<script type="text/javascript">
			function print(str){
				var out = document.getElementById('output');
				var text = out.textContent;
				text += str;
				out.textContent = text;
			};

			function f (name) {
				return 'hi ' + name;
				};

			function square (x) {
				return x * x;};
			
			var a = f ('eliane ');
			print(a);
			var b = square (5);
			print(b)
		</script>
	</body>
</html>
